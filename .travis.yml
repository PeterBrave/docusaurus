# .travis.yml
language: node_js
node_js:
  - '8'
branches:
  only:
    - master
cache:
  yarn: true
script:
  - git config --global user.name "${GH_NAME}"
  - git config --global user.email "${GH_EMAIL}"
  - echo "machine github.com login ${GH_NAME} password ${GH_TOKEN}" > ~/.netrc
  - cd website
  - pwd
  - npm install
  - GIT_USER=<GIT_USER> \
    CURRENT_BRANCH=master \
    USE_SSH=true \
    yarn run publish-gh-pages
